name: Int√©gration Continue
on:
  - push
  - pull_request
jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
      - name: Run Unit Tests
        run: make unit_test
      - name: Run Integration Tests
        run: make integration_test
      - name: Build application
        run: make build
